<svg width="800" height="600">
  <ng-container *ngFor="let country of countries">
    <path
      [attr.d]="country.path"
      [attr.fill]="country.color"
      (mouseover)="onMouseOver(country.code)"
      (mouseout)="onMouseOut(country.code)"
      (click)="onClick(country.code)"
    ></path>
  </ng-container>
</svg>
