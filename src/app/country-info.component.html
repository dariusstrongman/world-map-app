<div *ngIf="country">
    <h2>{{ country.name }}</h2>
    <p>Capital: {{ country.capital }}</p>
    <p>Region: {{ country.region }}</p>
    <p>Income Level: {{ country.incomeLevel }}</p>
    <!-- Display two additional properties -->
    <p>Property 1: {{ country.property1 }}</p>
    <p>Property 2: {{ country.property2 }}</p>
  </div>
